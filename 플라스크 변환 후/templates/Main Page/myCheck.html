<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting To Hand: 마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/myCheck.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .video-background {
            position: fixed; /* 비디오를 화면에 고정 */
            right: 0;
            bottom: 0;
            min-width: 100%; /* 최소 너비 100% */
            min-height: 100%; /* 최소 높이 100% */
            width: auto; /* 자동 너비 조정 */
            height: auto; /* 자동 높이 조정 */
            z-index: -100; /* 다른 요소들 뒤에 위치 */
            background: no-repeat;
            background-size: cover; /* 배경 크기 커버로 설정 */
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="{{ url_for('static', filename='video/background.mp4') }}" type="video/mp4">
    </video>
    <div id="main-container">
        <div id="background-space">
            <div id="player-container">
                <img id="player-profile" src="{{ url_for('static', filename='/img/myInformation/character_icon.png') }}">
                <p id="myLevel">초보</p>
                <h2>{{ username }}</h2>
                <div id="player-information">
                    <img id="mystatus" src="{{ url_for('static', filename='/img/myInformation/state.png') }}">
                    <img id="time" src="{{ url_for('static', filename='/img/myInformation/time.png') }}">
                    <img id="calender" src="{{ url_for('static', filename='/img/myInformation/calender.png') }}">
                </div>
            </div>
    
    
            <div id="mystudy">
                <img id="status-header" src="{{ url_for('static', filename='/img/myInformation/my_banner1.png') }}">
                <div id="learning-status">
                    <img id="status1" src="{{ url_for('static', filename='/img/myInformation/daily_learn.png') }}">
                    <img id="status2" src="{{ url_for('static', filename='/img/myInformation/weekly_learn.png') }}">
                    <img id="status3" src="{{ url_for('static', filename='/img/myInformation/monthly_learn.png') }}">
                </div>
    
                <img id="pattern-header" src="{{ url_for('static', filename='/img/myInformation/my_banner2.png') }}">
                <div id="learning-pattern">
                    <img id="pattern1" src="{{ url_for('static', filename='/img/myInformation/how_learn.png') }}">
                    <img id="pattern2" src="{{ url_for('static', filename='/img/myInformation/situation.png') }}">
                </div>
            </div>
        </div>

    
            


    </div>
    <!--<script src="{{ url_for('static', filename='js/myPage.js') }}"></script>-->
</body>
</html>
