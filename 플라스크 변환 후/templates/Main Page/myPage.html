<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting To Hand: 마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/myPage.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .video-background {
            position: fixed; /* 비디오를 화면에 고정 */
            right: 0;
            bottom: 0;
            min-width: 100%; /* 최소 너비 100% */
            min-height: 100%; /* 최소 높이 100% */
            width: auto; /* 자동 너비 조정 */
            height: auto; /* 자동 높이 조정 */
            z-index: -100; /* 다른 요소들 뒤에 위치 */
            background: no-repeat;
            background-size: cover; /* 배경 크기 커버로 설정 */
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="{{ url_for('static', filename='video/background.mp4') }}" type="video/mp4">
    </video>
    <div id="main-container">
        <div id="player-container">
            <h2>안녕하세요,<br> {{ username }}님!</h2>
            <img id="player-profile" src="{{ url_for('static', filename='/img/myInformation/character_icon.png') }}">
            <div id="player-information">
                <h4 id="playerName">{{ username }}</h4>
                <a id="change-profile" href="#">개인정보 수정하기</a>
            </div>

            <div id="buttons">
                <button type="button" id="button-detail" class="btn btn-secondary moveToStudying">&emsp;나의 강의장 가기</button>
                <button type="button" id="button-detail" class="btn btn-secondary moveToLecture">&emsp;학습하러 가기</button>
                <button type="button" id="button-detail" class="btn btn-secondary">&emsp;응용하러 가기</button>
                <button type="button" id="button-detail" class="btn btn-secondary moveToCheck">&emsp;학습현황 확인하기</button>
            </div>
        </div>

        <div id="classes">
            <h3>최근 강의장 가기</h3>
            <div id="content-box">
                <div id="lecture-card">
                    <img src="{{ url_for('static', filename='/img/lecture/chapter1.png') }}" id="lecture-img">

                    <div id="explains">
                        <p id="title">1. 인삿말</p>
                        <div id="substance">
                        <span>상대에게 인사하는 수어, 상대를 지칭하는 수어 등 다양한 <br> 인삿말을 배울 수 있습니다.</span>
                        <button type="button" class="btn btn-secondary button-design moveClass">바로가기</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="{{ url_for('static', filename='js/myPage.js') }}"></script>
</body>
</html>
