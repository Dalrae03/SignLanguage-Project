<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting To Hand: 수어 학습하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flashCard.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting To Hand: 플래시카드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .video-background {
            position: fixed; /* 비디오를 화면에 고정 */
            right: 0;
            bottom: 0;
            min-width: 100%; /* 최소 너비 100% */
            min-height: 100%; /* 최소 높이 100% */
            width: auto; /* 자동 너비 조정 */
            height: auto; /* 자동 높이 조정 */
            z-index: -100; /* 다른 요소들 뒤에 위치 */
            background: no-repeat;
            background-size: cover; /* 배경 크기 커버로 설정 */
        }
    </style>

</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="{{ url_for('static', filename='video/background.mp4') }}" type="video/mp4">
    </video>
    <div id="main-container">
        <h2>플래시 카드</h2>
        <div id="content">
            <div id="right-contant">
                <div id="slice">
                    <div id="card">
                        <img src="/static/img/flashCard/glad.png">
                        <img src="/static/img/flashCard/greeting.png">
                        <img src="/static/img/flashCard/meeting.png">
                        <img src="/static/img/flashCard/sad.png">
                    </div>
                </div>
                <button type="button" class="btn btn-dark nextButten back" id="game-button">&lt;</button>
                <button type="button" class="btn btn-dark nextButten next" id="game-button">></button>
            </div>
            <div id="cam">
                <img id="source" src="{{ url_for('video_feed') }}" alt="Video Feed">
            </div> <!--카메라 넣는 div-->
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/flashCard.js') }}"></script>
</body>
</html>
