<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting To Hand: 1강. 인삿말</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/class.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .video-background {
            position: fixed; /* 비디오를 화면에 고정 */
            right: 0;
            bottom: 0;
            min-width: 100%; /* 최소 너비 100% */
            min-height: 100%; /* 최소 높이 100% */
            width: auto; /* 자동 너비 조정 */
            height: auto; /* 자동 높이 조정 */
            z-index: -100; /* 다른 요소들 뒤에 위치 */
            background: no-repeat;
            background-size: cover; /* 배경 크기 커버로 설정 */
        }
    </style>

</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="/static/video/background.mp4" type="video/mp4">
    </video>
    <div id="main-container">
        <div id="cam">
            <button type="button" class="btn btn-dark" id="open-menu">></button>
            <div id="explain-box">
                <button type="button" class="btn btn-dark nextButten back" id="close-menu">&lt;</button>
                    <div id="text-box">
                        <h5>1. 인삿말</h5>
                    <div id="main-explain">
                        <p id="title-text">1. 오늘의 학습</p>
                        <div id="sub-explain">
                            <p id="sub-text">오늘 배울 것을 예시를 통해 파악합니다.</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="39" height="39" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                            </svg>
                        </div>
                    </div>
                    <div id="main-explain">
                        <p id="title-text">2. 인삿말</p>
                        <div id="sub-explain">
                            <p id="sub-text">수어로 어떻게 인사하고 소개하는지 학습합니다.</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="39" height="39" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                            </svg>
                        </div>
                    </div>
                    <div id="main-explain">
                        <p id="title-text">3. 수화이름</p>
                        <div id="sub-explain">
                            <p id="sub-text">농인들의 농문화중 하나인 이름 수화(=얼굴수화)에 대해 알아봅니다.</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="39" height="39" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                            </svg>
                        </div>
                    </div>
                    </div>
            </div>
            <img id="source" src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>
        <div id="youtube">
            <iframe id="videosource" src="https://www.youtube.com/embed/C0lItcMX9M0?si=Wqd8EX5PNBOjI7tS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/class.js') }}"></script>
